<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/vendor/normalize.css">
        <link rel="stylesheet" href="./public/vendor/reset.css">
        <link rel="stylesheet" href="./public/pages/index.css">
        <title>Попапы</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="logo" src="./images/logo.png">
            </header>
            <div class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.png">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <label for="edit"><img class="profile__edit opacity" src="./images/edit.png"></label>
                        </div>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                    <label for="new"><img class="profile__add opacity" src="./images/Add.png"></label>
                </section>
                <section class="elements">
                    <div class="elements__item">
                        <label for="view"><img class="elements__img" src="./images/1.png" alt="Карачаевск"></label>
                        <div class="elements__footer">
                            <h3 class="elements__title">Карачаевск</h3>
                            <img class="elements__like elements__like_active opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="elements__item">
                        <label for="view"><img class="elements__img" src="./images/2.png" alt="Гора Эльбрус"></label>
                        <div class="elements__footer">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <img class="elements__like elements__like_active opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="elements__item">
                        <label for="view"><img class="elements__img" src="./images/3.png" alt="Домбай"></label>
                        <div class="elements__footer">
                            <h3 class="elements__title">Домбай</h3>
                            <img class="elements__like elements__like_active opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="elements__item">
                        <label for="view"><img class="elements__img" src="./images/2.png" alt="Гора Эльбрус"></label>
                        <div class="elements__footer">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <img class="elements__like elements__like_active opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="elements__item">
                        <label for="view"><img class="elements__img" src="./images/3.png" alt="Домбай"></label>
                        <div class="elements__footer">
                            <h3 class="elements__title">Домбай</h3>
                            <img class="elements__like elements__like_active opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="elements__item">
                        <label for="view"><img class="elements__img" src="./images/1.png" alt="Карачаево-Черкесская Республика"></label>
                        <div class="elements__footer">
                            <h3 class="elements__title">Карачаево-Черкесская Республика</h3>
                            <img class="elements__like elements__like_active opacity" src="./images/like.png">
                        </div>
                    </div>
                </section>
                <footer class="footer">
                    <div class="footer__copy">&copy; 2020 Mesto Russia</div>
                </footer>
            </div>
            <input class="check" id="edit" type="checkbox">
            <div class="popup">
                <div class="popup__content">
                    <div class="popup__title">Редактировать профиль</div>
                    <input type="text" class="popup__input" value="Жак-Ив Кусто" placeholder="Укажате имя">
                    <input type="text" class="popup__input" value="Исследователь океана" placeholder="Укажите деятильность">
                    <button class="popup__save opacity">Сохранить</button>
                </div>
                <label for="edit"><img class="popup__close opacity" src="./images/Close.png"></label>
            </div>
            <input class="check" id="new" type="checkbox">
            <div class="popup">
                <div class="popup__content">
                    <div class="popup__title">Добавить место</div>
                    <input type="text" class="popup__input" placeholder="Укажате название">
                    <input type="text" class="popup__input" placeholder="Укажите путь">
                    <button class="popup__save opacity">Сохранить</button>
                </div>
                <label for="new"><img class="popup__close opacity" src="./images/Close.png"></label>
            </div>
            <input class="check" id="view" type="checkbox">
            <div class="popup-view">
                <img class="popup-view__img" src="./images/1.png" alt="???">
                <label for="view"><img class="popup__close opacity" src="./images/Close.png"></label>
            </div>
            <div class="popup__overlay"></div>
        </div>
    </body>
</html>
