<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/vendor/normalize.css">
        <link rel="stylesheet" href="./public/vendor/reset.css">
        <link rel="stylesheet" href="./public/pages/index.css">
        <title>Попапы</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="logo" src="./images/logo.png">
            </header>
            <div class="content">
                <section class="profile">
                    <img class="avatar" src="./images/avatar.png">
                    <div class="profile-info">
                        <div class="profile-info__title">
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <label for="edit"><img class="button__edit opacity" src="./images/edit.png"></label>
                        </div>
                        <h2 class="profile-info__subtitle">Исследователь океана</h2>
                    </div>
                    <label for="new"><img class="button__add opacity" src="./images/Add.png"></label>
                </section>
                <section class="elements">
                    <div class="element">
                        <label for="view"><img class="element__img" src="./images/1.png" alt="Карачаевск"></label>
                        <div class="element__footer">
                            <h3 class="element__title">Карачаевск</h3>
                            <img class="button__like opacity button__like_active" src="./images/like.png">
                        </div>
                    </div>
                    <div class="element">
                        <label for="view"><img class="element__img" src="./images/2.png" alt="Гора Эльбрус"></label>
                        <div class="element__footer">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <img class="button__like opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="element">
                        <label for="view"><img class="element__img" src="./images/3.png" alt="Домбай"></label>
                        <div class="element__footer">
                            <h3 class="element__title">Домбай</h3>
                            <img class="button__like opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="element">
                        <label for="view"><img class="element__img" src="./images/2.png" alt="Гора Эльбрус"></label>
                        <div class="element__footer">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <img class="button__like opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="element">
                        <label for="view"><img class="element__img" src="./images/3.png" alt="Домбай"></label>
                        <div class="element__footer">
                            <h3 class="element__title">Домбай</h3>
                            <img class="button__like opacity" src="./images/like.png">
                        </div>
                    </div>
                    <div class="element">
                        <label for="view"><img class="element__img" src="./images/1.png" alt="Карачаево-Черкесская Республика"></label>
                        <div class="element__footer">
                            <h3 class="element__title">Карачаево-Черкесская Республика</h3>
                            <img class="button__like opacity" src="./images/like.png">
                        </div>
                    </div>
                </section>
                <footer class="footer">
                    <div class="footer__copy">&copy; 2020 Mesto Russia</div>
                </footer>
            </div>
            <input class="check" id="edit" type="checkbox">
            <div class="popup">
                <div class="popup__title">Редактировать профиль</div>
                <input type="text" class="popup__input" value="Жак-Ив Кусто" placeholder="Укажате имя">
                <input type="text" class="popup__input" value="Исследователь океана"
                placeholder="Укажите деятильность">
                <button class="button__save opacity">Сохранить</button>
                <label for="edit"><img class="button__close button__close_disable opacity" src="./images/Close.png"></label>
            </div>
            <input class="check" id="new" type="checkbox">
            <div class="popup">
                <div class="popup__title">Добавить место</div>
                <input type="text" class="popup__input" placeholder="Укажате название">
                <input type="text" class="popup__input" placeholder="Укажите путь">
                <button class="button__save opacity">Сохранить</button>
                <label for="new"><img class="button__close button__close_disable opacity" src="./images/Close.png"></label>
            </div>
            <input class="check" id="view" type="checkbox">
            <div class="popup-view">
                <img class="popup-view__img" src="./images/1.png" alt="???">
                <label for="view"><img class="button__close button__close_disable opacity" src="./images/Close.png"></label>
            </div>
            <div class="overlay"></div>
        </div>
    </body>
</html>
