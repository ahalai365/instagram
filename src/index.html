<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Попапы</title>
    </head>
    <body>

        <template id="element-template">
            <div class="element">
                <img class="element__img">
                <div class="element__footer">
                    <h3 class="element__title"></h3>
                    <img class="element__like  opacity" src=<%=require("./images/dislike.png")%>>
                </div>
            </div>    
        </template>

        <div class="page">
            <header class="header">
                <img class="logo" src=<%=require("./images/logo.png")%>>
                <div class="account">
                    <a class="account__sign-in opacity account_active">Вход</a>
                    <a class="account__auth"></a>
                    <span>&nbsp;/&nbsp;</span>
                    <a class="account__registration opacity account_active">Зарегистрироваться</a>
                    <a class="account__exit opacity">Выход</a>
                </div>
            </header>
            <div class="content">
                <section class="profile">
                    <img class="profile__avatar">
                    <!-- src=<%=require("./images/avatar.png")%> -->
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit opacity"></button>
                        </div>
                        <h2 class="profile__subtitle"></h2>
                    </div>
                    <button class="profile__add opacity"></button>
                </section>
                <section class="elements">
                </section>
            </div>
            <footer class="footer">
                <div class="footer__copy">&copy; 2020 Mesto Russia</div>
            </footer>
            <!-- Попапы -->

            <div class="popup popup_edit">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <div class="popup__title">Редактировать профиль</div>

                    <form class="form__edit">   
                        <input type="text" name="name"  class="popup__input" value="Жак-Ив Кусто" placeholder="Укажате имя">
                        <input type="text" name="discription" class="popup__input" value="Исследователь океана" placeholder="Укажите деятильность">
                        <button name="submitProfile" type="submit" class="popup__submit opacity" disabled>Сохранить</button>
                    </form>

                        <button class="popup__close opacity"></button>
                </div>
            </div>

            <div class="popup popup_add">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <div class="popup__title">Добавить место</div>
                    
                    <form class="form__add">
                        <input type="text" name="title" class="popup__input" placeholder="Укажате название">
                        <input type="url" name="browse" class="popup__input" placeholder="Укажите путь">
                        <button name="submitPlace" type="submit" class="popup__submit opacity" disabled>Сохранить</button>
                    </form>

                    <button class="popup__close opacity"></button>
                </div>  
            </div>

            <div class="popup popup_view">
                <div class="popup__overlay"></div>
                <div class="popup__content_view">
                    <img class="popup__img" src="./../images/1.png" alt="???">
                    <button class="popup__close opacity"></button>
                </div>
            </div>

            <div class="popup popup_sign-in">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <div class="popup__title">Вход</div>
                    
                    <form class="form__sign-in">
                        <input type="email" name="email" class="popup__input" placeholder="Введите e-mail">
                        <input type="password" name="password" class="popup__input" placeholder="Введите пароль">
                        <button name="submitPlace" type="submit" class="popup__sign-in opacity popup__submit" disabled>Войти</button>
                    </form>

                    <button class="popup__close opacity"></button>
                </div>  
            </div>

            <div class="popup popup_registration">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <div class="popup__title">Регистрация</div>
                    
                    <form class="form__registration">
                        <input type="email" name="email" class="popup__input" placeholder="Введите e-mail">
                        <input type="password" name="password" class="popup__input" placeholder="Введите пароль">
                        <input type="password" name="passwordRepit" class="popup__input" placeholder="Повторите пароль">
                        <input type="text" name="name" class="popup__input" placeholder="Введите имя">
                        <input type="text" name="discription" class="popup__input" placeholder="Введите профессию">
                        <input type="url" name="avatar" class="popup__input" placeholder="Укажите путь к аватару">
                        <button name="submitPlace" type="submit" class="popup__registration opacity popup__submit" disabled>Зарегистрироваться</button>
                    </form>

                    <button class="popup__close opacity"></button>
                </div>  
            </div>

            <div class="popup popup_error">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <div class="popup__title">Ошибка!</div>
                    <button class="popup__close opacity"></button>
                </div>  
            </div>

            <div class="popup popup_success">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <div class="popup__title">Вы зарегистрированы!</div>
                    <button class="popup__close opacity"></button>
                </div>  
            </div>

        </div>
    </body>
</html>
